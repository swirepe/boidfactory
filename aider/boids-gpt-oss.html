<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Boids Simulation</title>
<style>
  html, body { margin:0; padding:0; overflow:hidden; background:#111; }
  canvas { display:block; width:100vw; height:100vh; }
  #controls {
    position:absolute; top:10px; left:10px; z-index:10;
    background:rgba(0,0,0,0.5); padding:10px; border-radius:5px;
    color:#fff; font-family:Arial,Helvetica,sans-serif;
  }
  #controls label { display:block; margin-bottom:5px; }
  #controls input { width:100%; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="controls">
  <label>Boids: <span id="boidCount">100</span></label>
  <input type="range" id="boidSlider" min="10" max="300" value="100">
  <label>Speed: <span id="speedValue">2</span></label>
  <input type="range" id="speedSlider" min="0.5" max="5" step="0.1" value="2">
</div>
<script>
(() => {
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  // UI
  const boidSlider = document.getElementById('boidSlider');
  const boidCountSpan = document.getElementById('boidCount');
  const speedSlider = document.getElementById('speedSlider');
  const speedValueSpan = document.getElementById('speedValue');

  boidSlider.addEventListener('input', () => {
    boidCountSpan.textContent = boidSlider.value;
    initBoids(parseInt(boidSlider.value));
  });

  speedSlider.addEventListener('input', () => {
    speedValueSpan.textContent = speedSlider.value;
    Boid.maxSpeed = parseFloat(speedSlider.value);
  });

  // Boid parameters
  const Boid = {
    maxSpeed: parseFloat(speedSlider.value),
    maxForce: 0.05,
    perceptionRadius: 50,
    separationWeight: 1.5,
    alignmentWeight: 1.0,
    cohesionWeight: 1.0
  };

  class Vector {
    constructor(x, y) {
      this.x = x;
      this.y = y;
    }
    add(v) { this.x += v.x; this.y += v.y; return this; }
    sub(v) { this.x -= v.x; this.y -= v.y; return this; }
    mult(n) { this.x *= n; this.y *= n; return this; }
    div(n) { this.x /= n; this.y /= n; return this; }
    mag() { return Math.hypot(this.x, this.y); }
    normalize() { const m = this.mag(); if (m > 0) this.div(m); return this; }
    limit(max) { if (this.mag() > max) { this.normalize(); this.mult(max); } return this; }
    copy() { return new Vector(this.x, this.y); }
  }

  class Boid {
    constructor() {
      this.position = new Vector(Math.random() * width, Math.random() * height);
      const angle = Math.random() * Math.PI * 2;
      this.velocity = new Vector(Math.cos(angle), Math.sin(angle)).mult(Boid.maxSpeed);
      this.acceleration = new Vector(0, 0);
    }

    edges() {
      if (this.position.x > width) this.position.x = 0;
      if (this.position.x < 0) this.position.x = width;
      if (this.position.y > height) this.position.y = 0;
      if (this.position.y < 0) this.position.y = height;
    }

    align(boids) {
      let steering = new Vector(0, 0);
      let total = 0;
      for (const other of boids) {
        const d = this.position.copy().sub(other.position).mag();
        if (other !== this && d < Boid.perceptionRadius) {
          steering.add(other.velocity);
          total++;
        }
      }
      if (total > 0) {
        steering.div(total);
        steering.normalize();
        steering.mult(Boid.maxSpeed);
        steering.sub(this.velocity);
        steering.limit(Boid.maxForce);
      }
      return steering;
    }

    cohesion(boids) {
      let steering = new Vector(0, 0);
      let total = 0;
      for (const other of boids) {
        const d = this.position.copy().sub(other.position).mag();
        if (other !== this && d < Boid.perceptionRadius) {
          steering.add(other.position);
          total++;
        }
      }
      if (total > 0) {
        steering.div(total);
        steering.sub(this.position);
        steering.normalize();
        steering.mult(Boid.maxSpeed);
        steering.sub(this.velocity);
        steering.limit(Boid.maxForce);
      }
      return steering;
    }

    separation(boids) {
      let steering = new Vector(0, 0);
      let total = 0;
      for (const other of boids) {
        const d = this.position.copy().sub(other.position).mag();
        if (other !== this && d < Boid.perceptionRadius / 2) {
          const diff = this.position.copy().sub(other.position);
          diff.div(d * d); // weight by distance
          steering.add(diff);
          total++;
        }
      }
      if (total > 0) {
        steering.div(total);
        steering.normalize();
        steering.mult(Boid.maxSpeed);
        steering.sub(this.velocity);
        steering.limit(Boid.maxForce);
      }
      return steering;
    }

    flock(boids) {
      const alignment = this.align(boids).mult(Boid.alignmentWeight);
      const cohesion = this.cohesion(boids).mult(Boid.cohesionWeight);
      const separation = this.separation(boids).mult(Boid.separationWeight);
      this.acceleration.add(alignment);
      this.acceleration.add(cohesion);
      this.acceleration.add(separation);
    }

    update() {
      this.position.add(this.velocity);
      this.velocity.add(this.acceleration);
      this.velocity.limit(Boid.maxSpeed);
      this.acceleration.mult(0);
    }

    draw(ctx) {
      const angle = Math.atan2(this.velocity.y, this.velocity.x);
      ctx.save();
      ctx.translate(this.position.x, this.position.y);
      ctx.rotate(angle);
      ctx.beginPath();
      ctx.moveTo(0, -5);
      ctx.lineTo(-10, 5);
      ctx.lineTo(10, 5);
      ctx.closePath();
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.restore();
    }
  }

  let boids = [];
  function initBoids(count) {
    boids = [];
    for (let i = 0; i < count; i++) {
      boids.push(new Boid());
    }
  }
  initBoids(parseInt(boidSlider.value));

  function animate() {
    ctx.clearRect(0, 0, width, height);
    for (const boid of boids) {
      boid.edges();
      boid.flock(boids);
      boid.update();
      boid.draw(ctx);
    }
    requestAnimationFrame(animate);
  }
  animate();
})();
</script>
</body>
</html>
